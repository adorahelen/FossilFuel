<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <link rel="stylesheet" href="/css/myPage.css">
</head>
<body>

<header>
  <!-- 프로필 이미지 -->
  <h1>마이페이지</h1>

</header>

<div class="mypage-container">
  <!-- 프로필 카드 -->
  <div class="card profile-card">
    <img id="profileImage" src="/img/default-profile.png" alt="프로필 이미지" class="main-profile">
    <input type="file" id="profileUpload" accept="image/*">
    <button onclick="updateProfileImage()">📸 사진 변경</button>
    <h2 id="nickname">사용자 이름</h2>
    <input type="text" id="newNickname" placeholder="새 닉네임 입력">
    <button onclick="updateNickname()">✏️ 닉네임 변경</button>
    <p>Email: <span id="email">user@example.com</span></p>
  </div>

  <!-- 비밀번호 변경 -->
  <div class="card">
    <h3>비밀번호 변경</h3>
    <input type="password" id="currentPassword" placeholder="현재 비밀번호">
    <input type="password" id="newPassword" placeholder="새 비밀번호">
    <input type="password" id="confirmPassword" placeholder="비밀번호 확인">
    <button onclick="updatePassword()">🔒 변경</button>
  </div>

  <!-- 로그아웃 버튼 -->
  <div class="card">
    <button onclick="logout()">📤 로그아웃</button>
  </div>
</div>

<script src="/js/myPage.js"></script>

</body>
</html>
