<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/find-password.css">
</head>
<body>

<div class="container">
    <h1>비밀번호 찾기</h1>

    <div id="step1">
        <p>이메일을 입력하면 인증 코드가 발송됩니다.</p>
        <input type="email" id="email" placeholder="이메일 입력" required>
        <button id="sendCode">인증 코드 보내기</button>
    </div>

    <div id="step2" class="hidden">
        <p>인증 코드를 입력하세요.</p>
        <input type="text" id="code" placeholder="인증 코드" required>
        <button id="verifyCode">확인</button>
    </div>

    <div id="step3" class="hidden">
        <p>새 비밀번호를 설정하세요.</p>
        <input type="password" id="newPassword" placeholder="새 비밀번호" required>
        <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
        <button id="resetPassword">비밀번호 변경</button>
    </div>

    <div id="message" class="message"></div>
</div>

<script src="/js/find-password.js"></script>
</body>
</html>
