<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랭킹 & 출석 대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .dashboard {
            display: flex;
            gap: 20px;
        }
        .card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .rank-list, .attendance-list {
            list-style: none;
            padding: 0;
        }
        .rank-list li, .attendance-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        .rank-list li:last-child, .attendance-list li:last-child {
            border-bottom: none;
        }
        .load-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
        }
        .load-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>랭킹 & 출석 대시보드</h1>
</header>

<div class="container">
    <div class="dashboard">
        <!-- 커밋 랭킹 -->
        <div class="card">
            <h2>🏆 커밋 랭킹</h2>
            <ul class="rank-list">
                <li><span>1. 홍길동</span><span>120 commits</span></li>
                <li><span>2. 이순신</span><span>110 commits</span></li>
                <li><span>3. 강감찬</span><span>105 commits</span></li>
            </ul>
            <button class="load-btn" onclick="loadMoreRanks()">더 보기</button>
        </div>

        <!-- 출석 현황 -->
        <div class="card">
            <h2>📅 출석 현황</h2>
            <ul class="attendance-list">
                <li><span>2025-02-10</span><span>✅</span></li>
                <li><span>2025-02-11</span><span>✅</span></li>
                <li><span>2025-02-12</span><span>✅</span></li>
            </ul>
            <button class="load-btn" onclick="loadMoreAttendance()">더 보기</button>
        </div>
    </div>
</div>

<script>
    function loadMoreRanks() {
        const rankList = document.querySelector(".rank-list");
        const newRank = document.createElement("li");
        newRank.innerHTML = "<span>4. 유재석</span><span>95 commits</span>";
        rankList.appendChild(newRank);
    }

    function loadMoreAttendance() {
        const attendanceList = document.querySelector(".attendance-list");
        const newDate = document.createElement("li");
        newDate.innerHTML = "<span>2025-02-13</span><span>✅</span>";
        attendanceList.appendChild(newDate);
    }
</script>
</body>
</html>
