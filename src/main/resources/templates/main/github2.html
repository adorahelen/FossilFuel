<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub 최근 커밋 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .commits {
      margin-top: 20px;
      text-align: left;
    }
    .commit {
      background: #f9f9f9;
      padding: 10px;
      margin: 5px 0;
      border-left: 5px solid #007bff;
      border-radius: 5px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>GitHub 최근 커밋 조회</h1>
  <input type="text" id="userId" placeholder="GitHub 사용자명을 입력하세요">
  <button onclick="fetchCommits()">조회</button>
  <div id="result" class="commits"></div>
</div>

<script>
  function fetchCommits() {
    const userId = document.getElementById('userId').value.trim();
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = ''; // 기존 결과 초기화

    if (!userId) {
      resultDiv.innerHTML = '<p class="error">사용자명을 입력하세요.</p>';
      return;
    }

    fetch(`http://localhost:8080/api/commits?userId=${userId}`)
            .then(response => {
              if (!response.ok) {
                throw new Error("GitHub 커밋을 가져오는 데 실패했습니다.");
              }
              return response.json();
            })
            .then(commits => {
              if (commits.length === 0) {
                resultDiv.innerHTML = '<p class="error">커밋이 없습니다.</p>';
                return;
              }
              commits.forEach(commit => {
                const commitDiv = document.createElement('div');
                commitDiv.classList.add('commit');
                commitDiv.innerText = commit;
                resultDiv.appendChild(commitDiv);
              });
            })
            .catch(error => {
              resultDiv.innerHTML = `<p class="error">오류 발생: ${error.message}</p>`;
            });
  }
</script>
</body>
</html>
