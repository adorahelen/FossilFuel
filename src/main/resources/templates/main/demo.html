<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취업 뉴스 및 채용 공고</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .section {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .job-list, .news-list {
            list-style: none;
            padding: 0;
        }
        .job-list li, .news-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .job-list li:last-child, .news-list li:last-child {
            border-bottom: none;
        }
        .load-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
        }
        .load-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>취업 뉴스 및 채용 공고</h1>
</header>

<div class="container">
    <div class="section">
        <h2>최신 취업 뉴스</h2>
        <ul class="news-list">
            <li>취업 시장 동향 분석 (2025년 2월)</li>
            <li>대기업 신입 채용 계획 발표</li>
            <li>AI 및 보안 분야의 취업 기회 증가</li>
        </ul>
        <button class="load-btn" onclick="loadMoreNews()">더 보기</button>
    </div>

    <div class="section">
        <h2>최신 채용 공고</h2>
        <ul class="job-list">
            <li>[네이버] 보안 엔지니어 채용</li>
            <li>[카카오] 웹 개발자 채용</li>
            <li>[삼성전자] 신입 소프트웨어 엔지니어 모집</li>
        </ul>
        <button class="load-btn" onclick="loadMoreJobs()">더 보기</button>
    </div>
</div>

<script>
    function loadMoreNews() {
        const newsList = document.querySelector(".news-list");
        const newNews = document.createElement("li");
        newNews.textContent = "스타트업 취업 전략 공개";
        newsList.appendChild(newNews);
    }

    function loadMoreJobs() {
        const jobList = document.querySelector(".job-list");
        const newJob = document.createElement("li");
        newJob.textContent = "[LG전자] 백엔드 개발자 채용";
        jobList.appendChild(newJob);
    }
</script>
</body>
</html>
