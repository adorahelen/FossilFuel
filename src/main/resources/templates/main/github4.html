<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contributions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
        }
        .contribution-day {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 2px;
            background-color: #ccc;
        }
        .active {
            background-color: #2cbe4e;
        }
    </style>
</head>
<body>
<h1>GitHub Contributions</h1>
<label for="username">GitHub Username:</label>
<input type="text" id="username" placeholder="Enter GitHub username">
<button onclick="fetchContributions()">Get Contributions</button>

<div id="result"></div>

<script>
    function fetchContributions() {
        const username = document.getElementById("username").value;
        if (!username) {
            alert("Please enter a GitHub username.");
            return;
        }

        // Fetch contributions from backend
        fetch(`/graphql/user/${username}`)
            .then(response => response.json())
            .then(data => displayContributions(data))
            .catch(error => {
                console.error('Error fetching contributions:', error);
                alert('Failed to fetch contributions.');
            });
    }

    function displayContributions(data) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = ''; // Clear previous result

        const weeks = data.data.user.contributionsCollection.contributionCalendar.weeks;

        weeks.forEach(week => {
            week.contributionDays.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('contribution-day');
                if (day.contributionCount > 0) {
                    dayDiv.classList.add('active');
                }
                resultDiv.appendChild(dayDiv);
            });
        });
    }
</script>
</body>
</html>
