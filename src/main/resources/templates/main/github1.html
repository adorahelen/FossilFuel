<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub 커밋 히트맵</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .heatmap-container {
      margin-top: 20px;
      text-align: center;
    }
    .tooltip {
      position: absolute;
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      display: none;
    }
    .day {
      shape-rendering: crispEdges;
      stroke: #fff;
      stroke-width: 1px;
    }
    .color-0 { fill: #ebedf0; }
    .color-1 { fill: #c6e48b; }
    .color-2 { fill: #7bc96f; }
    .color-3 { fill: #239a3b; }
    .color-4 { fill: #196127; }
  </style>
</head>
<body>

<div class="container">
  <h1>GitHub 커밋 히트맵</h1>
  <input type="text" id="userId" placeholder="GitHub 사용자명을 입력하세요">
  <button onclick="fetchCommits()">조회</button>
  <div class="heatmap-container">
    <svg id="heatmap"></svg>
  </div>
</div>

<div class="tooltip" id="tooltip"></div>

<script>
  function fetchCommits() {
    const userId = document.getElementById('userId').value.trim();
    const svg = d3.select("#heatmap");
    svg.selectAll("*").remove();  // 기존 SVG 초기화

    if (!userId) {
      alert("사용자명을 입력하세요.");
      return;
    }

    fetch(`http://localhost:8080/api/commits?userId=${userId}`)
            .then(response => response.json())
            .then(data => drawHeatmap(data))
            .catch(error => {
              console.error("데이터 로드 실패:", error);
              alert("데이터를 불러오는 데 실패했습니다.");
            });
  }

  function drawHeatmap(data) {
    const width = 800, height = 130;
    const boxSize = 12;   // 날짜 칸 크기
    const padding = 5;    // 박스 간격
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    // 날짜 데이터 변환
    const parseDate = d3.timeParse("%Y-%m-%d");
    data.forEach(d => d.date = parseDate(d.date));

    // SVG 설정
    const svg = d3.select("#heatmap")
            .attr("width", width)
            .attr("height", height);

    // 요일 레이블 추가 (월, 수, 금)
    const days = ["Mon", "Wed", "Fri"];
    svg.selectAll(".day-label")
            .data(days)
            .enter().append("text")
            .attr("x", 0)
            .attr("y", (d, i) => i * (boxSize + padding) + 20)
            .attr("text-anchor", "end")
            .attr("font-size", "10px")
            .attr("fill", "#555")
            .text(d => d);

    // 날짜별 색상 적용
    const colorScale = d3.scaleQuantize()
            .domain([0, 10])  // 커밋 개수 범위 (0 ~ 10 이상)
            .range(["color-0", "color-1", "color-2", "color-3", "color-4"]);

    // 툴팁
    const tooltip = d3.select("#tooltip");

    // 히트맵 생성
    svg.selectAll(".day")
            .data(data)
            .enter().append("rect")
            .attr("class", d => "day " + colorScale(d.count))
            .attr("x", (d, i) => Math.floor(i / 7) * (boxSize + padding) + 50)
            .attr("y", (d, i) => (i % 7) * (boxSize + padding) + 10)
            .attr("width", boxSize)
            .attr("height", boxSize)
            .on("mouseover", function(event, d) {
              tooltip.style("display", "block")
                      .html(`${d.date.toISOString().split("T")[0]}: ${d.count} commits`)
                      .style("left", (event.pageX + 10) + "px")
                      .style("top", (event.pageY - 10) + "px");
            })
            .on("mouseout", function() {
              tooltip.style("display", "none");
            });

    // 월 이름 표시
    svg.selectAll(".month-label")
            .data(months)
            .enter().append("text")
            .attr("x", (d, i) => i * (boxSize * 4) + 55)
            .attr("y", height - 10)
            .attr("font-size", "10px")
            .attr("fill", "#555")
            .text(d => d);
  }
</script>

</body>
</html>
