<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화석연료 대시보드</title>

    <!-- PDF.js 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <!-- 외부 스타일시트 링크 (realMain.css) -->
    <link rel="stylesheet" href="/css/realMain.css">
</head>
<body>
<header>
    <!-- 프로필 이미지 -->
    <img src="/img/Afossilfuel.jpeg" alt="대표 이미지" class="main-profile">

    <button id="logout-btn" class="logout-button">🚪 로그아웃</button>

</header>

<!-- 대시보드와 PDF 뷰어를 포함하는 주요 컨테이너 -->
<div class="github">
    <!-- GitHub 전적 검색을 위한 대시보드 카드 -->
    <div class="dashboard222">
        <div class="card">
            <h2>🔍 GitHub 전적 검색</h2>
            <!-- GitHub 아이디 입력 필드와 조회 버튼 -->
            <label for="username">GitHub 아이디:</label>
            <input type="text" id="username" placeholder="GitHub ID 입력">
            <button onclick="fetchContributions()"> 조회 시작 </button>
            <!-- 결과를 표시할 영역 -->
            <div id="result" class="contributions"></div>
        </div>
    </div>

    <!-- 깃허브 커밋 랭킹을 보여주는 카드 -->
    <div class="git">
        <div class="card">
            <h2>🏆 깃허브 커밋 랭킹</h2>
            <!-- 커밋 랭킹 리스트 -->
            <ul class="list rank-list"></ul>
        </div>
    </div>
</div>

<!-- PDF 뷰어 영역 -->
<div class="pdf-container">
    <h2>📄 어떤 화석의 자소서 보기</h2>
    <!-- PDF 문서를 표시할 캔버스 -->
    <canvas id="pdf-viewer"></canvas>
    <div class="controls">
        <!-- 페이지 전환 및 확대/축소 버튼들 -->
        <button onclick="prevPage()">⬅ 이전</button>
        <span id="page-info">1 / 1</span>
        <button onclick="nextPage()">다음 ➡</button>
    </div>
</div>

<script src="/js/realMain.js"></script>
</body>
</html>
